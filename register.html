<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Dice Game</title>
    
    <!-- Normalize CSS for consistent styling across browsers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    
    <!-- Custom Styles -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        #registerContainer {
            background-color: #2c2c2e;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3c;
            color: #ffffff;
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #a0a0a0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #27ae60;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e8449;
        }

        /* Error Message Styling */
        #errorMessage {
            color: #ff4444;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Success Message Styling */
        #successMessage {
            color: #2ecc71;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            #registerContainer {
                width: 90%;
                padding: 15px 20px;
            }
        }
    </style>
    
    <!-- PlayFab SDKs -->
    <!-- PlayFab Client API SDK -->
    <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
    
    <!-- AgoraRTC SDK (if needed in registration) -->
    <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N.js"></script>
    
    <!-- Your Agora Chat Integration Bundle (if needed in registration) -->
    <script src="agora-chat-integration/dist/bundle.js" defer></script>
</head>
<body>
    <!-- Registration Container -->
    <div id="registerContainer">
        <h2>Register</h2>
        <div id="errorMessage"></div>
        <div id="successMessage"></div>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password (min 6 characters)" required>
        <button id="registerButton">Register</button>
    </div>

    <!-- Inline JavaScript for Handling Registration -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerButton = document.getElementById('registerButton');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessageDiv = document.getElementById('errorMessage');
            const successMessageDiv = document.getElementById('successMessage');

            // Initialize PlayFab
            PlayFab.settings.titleId = "E9D61"; // *** IMPORTANT: Replace with your actual 8-character PlayFab Title ID ***

            registerButton.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                // Clear previous messages
                errorMessageDiv.innerText = "";
                successMessageDiv.innerText = "";

                // Basic input validation
                if (username === "" || password === "") {
                    errorMessageDiv.innerText = "Please enter both username and password.";
                    return;
                }

                if (password.length < 6) {
                    errorMessageDiv.innerText = "Password must be at least 6 characters long.";
                    return;
                }

                // Register with PlayFab
                PlayFabClientSDK.RegisterPlayFabUser({
                    Username: username,
                    Password: password,
                    RequireBothUsernameAndEmail: false // Set to true if you require email
                }, function(result, error) {
                    if (result) {
                        console.log("Registration successful:", result);
                        successMessageDiv.innerText = "Registration successful! You can now log in.";
                        // Optionally, redirect to login page after a delay
                        setTimeout(() => {
                            window.location.href = "login.html";
                        }, 2000);
                    } else if (error) {
                        console.error("Registration failed:", error);
                        // Provide more detailed error messages based on errorCode
                        let errorMessage = "Registration failed.";
                        if (error.errorCode === 1000) {
                            errorMessage = "Invalid input parameters. Please check your username and password.";
                        } else if (error.errorCode === 1001) {
                            errorMessage = "Username already exists. Please choose a different username.";
                        } else if (error.errorCode === 1063) {
                            errorMessage = "Invalid email format.";
                        }
                        errorMessageDiv.innerText = errorMessage;
                    }
                });
            });
        });
    </script>
</body>
</html>
