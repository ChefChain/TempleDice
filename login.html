<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayFab Login and Agora Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- AgoraRTC SDK -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <!-- Agora Chat SDK -->
    <script src="https://a41.chat.agora.io/webim/easemob.js"></script>
    <!-- Your JavaScript file -->
    <script defer src="./agora_chat.js"></script>
    <style>
        #chatContainer {
            display: none;
            margin-top: 20px;
        }
        #loginButton {
            margin: 20px;
        }
        #chatInput {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="loginButton">Login with PlayFab</button>
    <div id="chatContainer">
        <h3>Agora Real-Time Chat</h3>
        <div id="chat" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll;"></div>
        <div id="chatInput">
            <input type="text" id="messageInput" placeholder="Type your message here" />
            <button id="sendMessageButton">Send</button>
        </div>
    </div>
</body>
</html>
