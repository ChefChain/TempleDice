<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game Login</title>
    
    <!-- Normalize CSS for consistent styling across browsers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    
    <!-- Custom Styles -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        #loginContainer, #chatContainer {
            background-color: #2c2c2e;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3c;
            color: #ffffff;
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #a0a0a0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Chat Container Styling */
        #chatContainer {
            display: none; /* Hidden by default, shown after login */
            flex-direction: column;
            align-items: center;
        }

        #chatContainer h3 {
            margin-bottom: 10px;
        }

        /* Error Message Styling */
        #errorMessage {
            color: #ff4444;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            #loginContainer, #chatContainer {
                width: 90%;
                padding: 15px 20px;
            }
        }
    </style>
    
    <!-- PlayFab SDKs -->
    <!-- PlayFab Client API SDK -->
    <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
    
    <!-- AgoraRTC SDK -->
    <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N.js"></script>
    
    <!-- Your Agora Chat Integration Bundle -->
    <script src="agora-chat-integration/dist/bundle.js" defer></script>
</head>
<body>
    <!-- Login Container -->
    <div id="loginContainer">
        <h2>Login</h2>
        <div id="errorMessage"></div>
        <input type="text" id="username" placeholder="Username or Email" required>
        <input type="password" id="password" placeholder="Password (min 6 characters)" required>
        <button id="loginButton">Login with PlayFab</button>
    </div>

    <!-- Chat Container -->
    <div id="chatContainer">
        <h3>Agora Real-Time Chat</h3>
        <div id="chat"></div>
    </div>

    <!-- Inline JavaScript for Handling Login -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('loginButton');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginContainer = document.getElementById('loginContainer');
            const chatContainer = document.getElementById('chatContainer');
            const errorMessageDiv = document.getElementById('errorMessage');

            // Initialize PlayFab
            PlayFab.settings.titleId = "E9D61"; // *** IMPORTANT: Replace with your actual PlayFab Title ID ***

            loginButton.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                // Clear previous error messages
                errorMessageDiv.innerText = "";

                // Basic input validation
                if (username === "" || password === "") {
                    errorMessageDiv.innerText = "Please enter both username and password.";
                    return;
                }

                if (password.length < 6) {
                    errorMessageDiv.innerText = "Password must be at least 6 characters long.";
                    return;
                }

                // Login with PlayFab
                PlayFabClientSDK.LoginWithPlayFab({
                    Username: username,
                    Password: password,
                    CreateAccount: true // Set to true for testing; set to false in production if desired
                }, function(result, error) {
                    if (result) {
                        console.log("Login successful:", result);
                        // Hide login and show chat
                        loginContainer.style.display = 'none';
                        chatContainer.style.display = 'flex';

                        // Initialize Agora Chat (assuming bundle.js handles it)
                        initializeAgoraChat(result.data.SessionTicket, result.data.PlayFabId);
                    } else if (error) {
                        console.error("Login failed:", error);
                        // Provide more detailed error messages based on errorCode
                        let errorMessage = "Login failed.";
                        if (error.errorCode === 1000) {
                            errorMessage = "Invalid input parameters. Please check your username and password.";
                        } else if (error.errorCode === 1131) {
                            errorMessage = "Invalid Title ID. Please contact the administrator.";
                        } else if (error.errorCode === 1001) {
                            errorMessage = "User not found. Please check your username or create a new account.";
                        }
                        errorMessageDiv.innerText = errorMessage;
                    }
                });
            });

            // Function to initialize Agora Chat
            function initializeAgoraChat(sessionTicket, playFabId) {
                // Assuming bundle.js exposes a global function to initialize the chat
                if (typeof AgoraChatIntegration !== 'undefined' && AgoraChatIntegration.initChat) {
                    AgoraChatIntegration.initChat({
                        sessionTicket: sessionTicket,
                        playFabId: playFabId,
                        chatContainerId: 'chat'
                    });
                } else {
                    console.error("AgoraChatIntegration.initChat is not defined. Check your bundle.js.");
                    errorMessageDiv.innerText = "Chat initialization failed. Please try again later.";
                }
            }
        });
    </script>
</body>
</html>
