<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayFab Login and Agora Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- AgoraRTC SDK -->
    <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <!-- Agora Chat SDK -->
    <script src="https://a41.chat.agora.io/js/webim-1.4.15.js"></script>
    <!-- Agora Chat UIKit SDK -->
    <!-- Agora Chat UIKit SDK -->
    <script src="output.js"></script>
    
    <!-- Your JavaScript file -->
    <script defer src="./agora_chat.js"></script>

    <style>
        #chatContainer {
            display: none;
            margin-top: 20px;
        }
        #loginButton {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="loginContainer">
        <input type="text" id="username" placeholder="Username/Email">
        <input type="password" id="password" placeholder="Password">
    </div>
    <button id="loginButton">Login with PlayFab</button>
    <div id="chatContainer">
        <h3>Agora Real-Time Chat</h3>
        <div id="chat"></div>
    </div>
</body>
</html>
